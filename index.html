<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/loginstyle.css" />
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="svg-container">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Define the circular path -->
                    <path id="circlePath" fill="none" stroke="lightgrey" d="M100,10 a90,90 0 1,1 -0.1,0" />
            
                    <!-- Define the small circle that will rotate along the path -->
                    <circle r="5" fill="green">
                        <animateMotion dur="10s" repeatCount="indefinite">
                            <mpath href="#circlePath" />
                        </animateMotion>
                    </circle>
                </svg>
                <div class="logo-container">
                    <img class="logo" src="PUBLIC/IMAGE/Ethiopian_Acadamy_logo2.jpg" alt="Ethiopian Academy Logo" />
                   
                </div>
                <div class="logo-name-container">
                    <h3 class="logo-name">ETHIO_SCHOOL_ACADAMY</h3>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="header">
                <h1 class="welcome-message">Welcome!</h1>
                <p class="info-message">Please login to your account.</p>
            </div>
            <form class="login-form" action="">
                <div class="form-group">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-input" id="Email" required />
                </div>
                <div class="form-group">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-input" id="Password" required />
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <div class="alternative-options">
                <p class="alternative-text">or continue with...</p>
                <p class="sign-up-text">
                    Don't have an account? <a href="#" class="sign-up-link">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
