<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= ,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="imgcontainer">
              <img  class="logo" src="Ethiopian_Acadamy_logo1.jpg" width="250px" height="250px"> 
            </div>
              
        </div>
        <div class="right">
              <label class="welcome">Welcome!</label>
              <label class="info">Please login to your account.</label>
              <form class="form" action="">
                    <div class="email">
                      <label for="Email" class="emaillabel">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="emailinput" id="Email">
                      </div>
                    </div>
                    <div class="emailpassword">
                      <label for="Password" class="emailpassword">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="inputpassword" id="Password">
                      </div>
                    </div>
                    <button type="submit" class="submitbutton">Sign in</button>
              </form>
        </div>
      </div>
</body>
</html>
